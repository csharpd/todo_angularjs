<!doctype html>
<html ng-app> <!-- initialises the app -->
	<head>
		<script src="https://code.angularjs.org/1.0.0rc3/angular-1.0.0rc3.min.js"></script>
		<script src='https://documentcloud.github.io/underscore/underscore-min.js'></script>
		<script type="text/javascript" src="js/todo.js"></script>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/todo.css">
		<link rel="stylesheet" type="text/css" href="css/flaticon.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
		<link href="http://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet" type="text/css">

	</head>
	<body>
		<h1>Magic is what you make... </h2>
		<section class="list" ng-controller="TodoCtrl">
			<header>
				<h2 class="title">To Do</h2>
				<h2>{{gettotalTodos()}}</h2>
			</header>
				<ul>
					<li ng-repeat="todo in todos">
						<input type="checkbox" ng-model="todo.done">
						<span class="done-{{todo.done}}">{{todo.text}}</span>
					</li>
				</ul>
				<form class="form-horizontal">
					<input class="input-box" type="text" ng-model="formTodoText" ng-model-instant>
					<button class="add-btn" ng-click="addTodo()">+</button>
				</form>
				<section class="completed">
					<h3>Clear Completed</h3>
					<button class="clear" ng-click="clearCompleted()"><img class="jumping" src="images/jumping28.png"></img></button>
			</section>
		</section>
	</body>
</html>
