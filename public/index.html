<!doctype html>
<html ng-app> <!-- initialises the app -->
	<head>
		<script src="https://code.angularjs.org/1.0.0rc3/angular-1.0.0rc3.min.js"></script>
		<script src='https://documentcloud.github.io/underscore/underscore-min.js'></script>
		<script type="text/javascript" src="js/todo.js"></script>
		<link rel="stylesheet" type="text/css" href="css/todo.css">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
	</head>
	<body>
		<section ng-controller="TodoCtrl">
			<h2>Total todos: {{gettotalTodos()}}</h2>
				<ul>
					<li ng-repeat="todo in todos">
						<input type="checkbox" ng-model="todo.done">
						<span class="done-{{todo.done}}">{{todo.text}}</span>
					</li>
				</ul>
				<form class="form-horizontal">
					<input type="text" ng-model="formTodoText" ng-model-instant>
					<button class="btn" ng-click="addTodo()"><img src="images/add.png"></img>Add</button>
				</form>

				<button ng-click="clearCompleted()">Clear completed</button>
		</section>
	</body>
</html>
